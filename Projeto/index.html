<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X- Men - Semana do Zero ao Programador Contratado</title>
    <link rel="shortcut icon" href="src/image/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <!--#font-family: 'Oxanium', cursive; -->
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="src/image/logo.svg" alt="Logo X-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope">
                    <img src="src/image/card-ciclope.jpg" alt="Pesonagem ciclope">
                </li>
                <li class="personagem" id="jean-gray">
                    <img src="src/image/card-jean-grey.jpg" alt="Pesonagem jean-gray">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="src/image/card-lince-negra.jpg" alt="Pesonagem lince-negra">
                </li>
                <li class="personagem" id="magneto">
                    <img src="src/image/card-magneto.jpg" alt="Pesonagem magneto">
                </li>
                <li class="personagem" id="noturno">
                    <img src="src/image/card-noturno.jpg" alt="Pesonagem noturno">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="src/image/card-tempestade.jpg" alt="Pesonagem tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="src/image/card-vampira.jpg" alt="Pesonagem vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="src/image/card-wolverine.jpg" alt="Pesonagem wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/image/card-ciclope.png" alt="Pesonagem Selecionado">
            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas nao consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>

</html>
